<section class="section-graphic">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="card card-graphic">
          <div class="card-body">
            <br>
            <h5 class="card-title">Total Finances</h5>
            <canvas #total_finances></canvas>
            <br>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-graphic">
          <div class="card-body">
            <br>
            <h5 class="card-title">Monthly finances</h5>
            <canvas #monthly_finances></canvas>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section-table-feedback">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="card card-table-feedback">
          <div class="card-body">
            <br>
            <h5 class="card-title">Feedbacks</h5>
            <table class="table table-responsive table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                </tr>
              </tbody>
            </table>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
