<section class="section-graphic">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="card card-graphic">
          <div class="card-body">
            <br>
            <h5 class="card-title">Total Finances</h5>
            <canvas #total_finances></canvas>
            <br>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-graphic">
          <div class="card-body">
            <br>
            <h5 class="card-title">Monthly finances</h5>
            <canvas #monthly_finances></canvas>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section-table-feedback">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="card card-table-feedback">
          <div class="card-body">
            <br>
            <h5 class="card-title">Feedbacks</h5>
            <br><br>
            <table class="table table-responsive table-striped">
              <thead>
                <tr>
                  <th scope="col">User</th>
                  <th scope="col">Starts</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><img src="https://source.unsplash.com/40x40/?face" class="user-img" width="40px" height="40px"></td>
                  <td><i class='bx bx-star'></i><i class='bx bx-star'></i><i class='bx bx-star'></i><i class='bx bx-star'></i><i class='bx bx-star'></i></td>
                  <td>Nice system!</td>
                </tr>
                <tr>
                  <td><img src="https://source.unsplash.com/40x40/?face" alt=""></td>
                  <td><i class='bx bx-star'></i><i class='bx bx-star'></i><i class='bx bx-star'></i></td>
                  <td>I have been instability in system...</td>
                </tr>
              </tbody>
            </table>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
