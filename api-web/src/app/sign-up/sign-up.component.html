<section class="section-signup">
  <div class="left-content">
    <h1><img src="/assets/img/logo.png" class="img-logo" width="50px" height="50px"> Panksys</h1>
    <img src="/assets/img/logo-signin.png" width="400px" height="400px">
  </div>
  <div class="right-content">
    <h1>Finance</h1>
    <form>
      <i class='bx bx-user icon-user'></i>
      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="E-mail">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <input type="password" class="form-control" id="repeat_password" placeholder="Repeat password">
          </div>
        </div>
      </div>
      <div class="button">
        <a>Sign Up</a>
      </div>
      <div class="options-signin">
        <p><a routerLink="/sign-in">Sign In</a></p>
      </div>
    </form>
  </div>
</section>
